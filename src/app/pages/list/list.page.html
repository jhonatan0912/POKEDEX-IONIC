<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonList;">
        <ion-text color="primary">
          <h4>{{pokemon.name}}</h4>
        </ion-text>
        <ion-card-content>
          <ion-text color="primary" *ngFor="let t of pokemon.types">
            <h6>{{t.type.name}}</h6>
          </ion-text>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
