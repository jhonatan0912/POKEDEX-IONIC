<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="auto" size="6" *ngFor="let pokemon of pokemonList;" routerLink="/details/{{pokemon.pokeIndex}}">

        <ion-card class="{{pokemon.background}} ion-padding ion-height-100">
          <ion-text color="primary" class="ion-text-capitalize">
            <h5 style="color:white">{{pokemon.name}}</h5>
          </ion-text>
          <ion-card-content>
            <ion-img [src]="pokemon.image"></ion-img>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" position="bottom" (ionInfinite)="loadPokemon(true,$event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more pokemons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
